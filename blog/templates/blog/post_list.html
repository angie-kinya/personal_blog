<!DOCTYPE html>
<html>
    <head>
        <title>Blog Posts</title>
    </head>
    <body>
        <h1>Blog Posts</h1>
        {% for post in posts %}
            <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.created_at }}</p>
            <p>{{ post.content|truncatechars:500 }}</p>
        {% endfor %}
    </body>
</html>
